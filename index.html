<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Project</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div class="board-container">
        <div data-num="0"></div>
        <div data-num="1"></div>
        <div data-num="2"></div>
        <div data-num="3"></div>
        <div data-num="4"></div>
        <div data-num="5"></div>
        <div data-num="6"></div>
        <div data-num="7"></div>
        <div data-num="8"></div>
    </div>
    <p class="turn-status"></p>
    <p class="game-status"></p>
    <button id="replay-button">Play again?</button>

    <script src="script.js"></script>
</body>
</html>
